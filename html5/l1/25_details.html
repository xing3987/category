<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>lesson25 details</title>
</head>
<body>
	<details>
		<summary>查看文章火爆程度</summary>
		<p>该文章目前点击率</p>
		<ul>
			<li>8000以上：很火<meter max="10000" min="0" high="8000" low="3000" value="9000"></meter></li>
			<li>3000-8000：一般<meter max="10000" min="0" high="8000" low="3000" value="5000"></meter></li>
			<li>3000以下：人气不高<meter max="10000" min="0" high="8000" low="3000" value="1000"></meter></li>

		</ul>
	</details>
</body>
</html>
