<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>css11 sample</title>
	<style type="text/css">
		a{text-decoration: none;}
		ul{list-style-type: none;}
		ul:first-child>li{float: left;}
		li:hover{background-image: linear-gradient(to left,red,yellow);
			transform:rotate(20deg);transform-origin: left top;}
		li{background-image: linear-gradient(to right,red,yellow);
			width: 150px;height: 50px;
			margin: 10px;text-align: center;padding: 3px;
			font-size: 40px;font-weight: bold;border-radius: 15px;
			}
		hr{clear: both;
			margin-top: 80px;border:5px dotted green;}
	</style>
</head>
<body>
	<ul>
		<li><a href="">html</a></li>
		<li><a href="">sql</a></li>
		<li><a href="">java</a></li>
		<li><a href="">unity</a></li>
	</ul><br>
	<hr>
	<ul>
		<li><a href="">html</a></li>
		<li><a href="">sql</a></li>
		<li><a href="">java</a></li>
		<li><a href="">unity</a></li>
	</ul>
</body>
</html>
