<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>css15 sample</title>
	<style type="text/css">
		*{margin: 0px;padding: 0px;}
		h3+div{
			height: 0;width: 400px;
			overflow: hidden;
			transition: all 1s linear;
		}

		#div1{
			margin-top:100px; 
		}

		h3{
			height: 30px;width: 400px;
			background:lightyellow;
			margin:5px;
			border:3px solid orange;
			border-radius: 10px; 
		}

		a{
			text-decoration: none;
		}

		.div:hover h3+div{
			height: 300px;
			overflow: auto;
		}
	</style>
</head>
<body>
	<div class="div" id="div1">
		<h3><a href=""> 图片一</a></h3>
		<div><img src="1.jpg"></div>
	</div>
	<div class="div">
		<h3><a href=""> 图片二</a></h3>
		<div><img src="2.jpg"></div>
	</div>
	<div class="div">
		<h3><a href=""> 图片三</a></h3>
		<div><img src="3.jpg"></div>
	</div>
</body>
</html>
