<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>lesson30 canvasSample</title>
</head>
<body>
	<canvas width="600px" height="600px" style="background: lightgrey" id="canvas">
	</canvas>
	<script type="text/javascript">
		var canvas=document.getElementById('canvas');
		var c=canvas.getContext('2d');

		c.beginPath();
		c.arc(300,300,200,-Math.PI/2,Math.PI/2);
		c.arc(300,400,100,Math.PI/2,-Math.PI/2,true);
		c.arc(300,200,100,Math.PI/2,-Math.PI/2);
		g=c.createLinearGradient(300,500,300,100);
		g.addColorStop(0,"red");
		g.addColorStop(1,"yellow");
		c.fillStyle=g;
		c.fill();
		c.stroke();

		c.beginPath();
		c.arc(300,300,200,-Math.PI/2,Math.PI/2,true);
		c.arc(300,400,100,Math.PI/2,-Math.PI/2,true);
		c.arc(300,200,100,Math.PI/2,-Math.PI/2);
		g=c.createLinearGradient(300,100,300,500);
		g.addColorStop(0,"red");
		g.addColorStop(1,"yellow");
		c.fillStyle=g;
		c.fill()
		c.stroke();

		c.beginPath();
		g=c.createRadialGradient(300,200,1,300,200,20);
		g.addColorStop(0,"red");
		g.addColorStop(1,"yellow");
		c.fillStyle=g;
		c.arc(300,200,20,0,Math.PI*2);
		c.fill();

		c.beginPath();
		g=c.createRadialGradient(300,400,20,300,400,1);
		g.addColorStop(0,"red");
		g.addColorStop(1,"yellow");
		c.fillStyle=g;
		c.arc(300,400,20,0,Math.PI*2);
		c.fill();

	</script>
</body>
</html>
