<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>lesson20 select</title>
</head>
<body>
	<h2>选择你喜欢的课程：</h2>
	<form target="blank" method="post">
		<select size="2" multiple="2" name="myselect">
			<option value="html">html</option>
			<option value="sql">sql</option>
			<option value="java">java</option>
			<option value="cad">cad</option>
			<option value="ccs">ccs</option>
		</select>
		<input type="submit" name="submit">
	</form><hr>
	<form id="form2">
		<input type="text" name="dd" list="mydatalist">

		<datalist id="mydatalist">
			<option value="html">html</option>
			<option value="sql">sql</option>
			<option value="java">java</option>
			<option value="cad">cad</option>
			<option value="ccs">ccs</option>
		</datalist>
		<input type="submit"><br><br>
	</form>
		用户名：<input type="text" name="user" form="form2">
		邮箱：<input type="email" name="" form="form2">
</body>
</html>
