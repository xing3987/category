<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>lesson 7表格</title>
</head>
<body>
	<table border="1">
		<caption>表格标题</caption>
		<tr><th colspan="3">0</th></tr>
		<tr><td>1</td><td>2</td><td>3</td></tr>
		<tr><td>4</td><td>5</td><td>6</td></tr>
		<tr><td>7</td><td>8</td><td>9</td></tr>
		<tr><td>10</td><td>11</td><td>12</td></tr>
		<tr><td colspan="2">12</td><td>13</td></tr>
	</table>

	<table border="1"; style="background: green">
		<caption>表格标题</caption>
		<colgroup span="3" style="width: 200px">
			<col style="background: grey">
			<col style="background: blue">
			<col style="background: pink">
		</colgroup>
		<tr><th colspan="3">0</th></tr>
		<tr><td>1</td><td>2</td><td>3</td></tr>
		<tr><td>4</td><td>5</td><td>6</td></tr>
		<tr style="background: red"><td>7</td><td>8</td><td>9</td></tr>
		<tr><td>10</td><td>11</td><td>12</td></tr>
		<tr><td colspan="2">12</td><td>13</td></tr>
	</table>
</body>
</html>
