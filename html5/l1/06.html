<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>lesson6 列表</title>
</head>
<body>
	<ul type="circle"><!-- 无序列表 -->
		<li>列表项1</li>
		<li>列表项2</li>
		<li>列表项3</li>
		<li>列表项4</li>

	</ul>

	<ol type="a"><!-- 有序列表 -->
		<li>列表项1</li>
		<li>列表项2</li>
		<li value="7">列表项3</li><!--自定义属性起始值-->
		<li>列表项4</li>

	</ol>

	<ol start="11"><!-- 有序列表 start起始属性-->
		<li>列表项1</li>
		<li>列表项2</li>
		<li>列表项3</li>
		<li>列表项4</li>

	</ol>

	<dl>
		<dt>说明一</dt>
			<dd>内容****</dd>
		<dt>说明二</dt>
			<dd>内容二****</dd>
	</dl>
</body>
</html>
