<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>lesson13通用元素的使用</title>
	<style type="text/css">
		.class1{background: red;}
		#div0{width: 100%;height:700px;background: blue}
		#div1{height: 10%;width: 100%}
		#div2{background: grey;height: 80%;width: 20%;float: left;}
		#div3{background: white;height: 80%;width: 80%;float: left;}
		#div4{background: red;height: 10%;width: 100%;clear: left;}
	</style>
</head>
<body>
	<div id="div0">
		<div id="div1"; class="class1" title="头">我是头部</div>
		<div id="div2"><bdo dir="rtl">我是导航</bdo></div>
		<div id="div3">我是iframe</div>
		<div id="div4"; class="class1">我是尾部</div>
	</div>
</body>
</html>
