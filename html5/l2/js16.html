<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>js16</title>
</head>
<body id="body">
	<div id="div" style="width: 200px;height: 200px;background: blue;border-radius: 100px;position: absolute;"></div>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
	</ul>

	<script type="text/javascript">
		var body=document.getElementById('body');
		body.addEventListener('keydown',positionChange)
		div.style.top='100px';
		div.style.left = '100px'

		function positionChange () {
			var a=event.keyCode;
			var i=20;
			if(a==68||a==39){
				div.style.left=parseInt(div.style.left)+i+'px';
			}else if(a==65||a==37){
				div.style.left=parseInt(div.style.left)-i+'px';
			}else if(a==87||a==38){
				div.style.top=parseInt(div.style.top)-i+'px';
			}else if(a==83||a==40){
				div.style.top=parseInt(div.style.top)+i+'px';
			}
			
		}

		document.querySelector('li:nth-child(3)').style.background='red';
		var li=document.querySelectorAll('li');
		for(var i=0;i<li.length;i++){
			li[i].style.background='green';
		}

	</script>
</body>
</html>
