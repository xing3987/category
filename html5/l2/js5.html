	<script type="text/javascript">
		var a=1;
		var b=10;
		document.write(Math.random()+'<br>');
		document.write(Math.floor(Math.random()*9+2)+'<br>');
		document.write(randomNumber(5,10)+'<br>');
		function randomNumber (min,max) {
			var c=max-min+1;
			var x= Math.floor(Math.random()*c+min);
			return x;
		}

		document.write(Math.sin(Math.PI/6)+'<br>');

		var num=10;
		document.write(num.toString(2)+'<br>');
		document.write(Number('5')+'<br>');
		document.write(parseFloat('5.1')+'<br>');
		document.write(parseInt('5.1')+'<hr>');
	</script>

	<script type="text/javascript">
		var str1='hellow world';
		var str2='bye bye!';
		var str3;
		str3=str1.split(' ');
		document.write(str1.charAt(5)+'<br>');
		document.write(str1.charCodeAt(5)+'<br>');
		document.write(str1.concat(str2)+'<br>');
		document.write(str3[1]+'<br>');
		document.write(str1.indexOf('r')+'<br>');
		document.write(str1.toUpperCase()+'<br>');
		document.write(str1.replace('l','j')+'<br>');

	</script>
