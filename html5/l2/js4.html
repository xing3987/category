<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>js4 array</title>
</head>
<body>
	<script type="text/javascript">
		var people=new Array(4);
		people[0]='张三';
		people[1]='李四';
		people[2]='二虎';
		document.write(people+'<br>');
		people.pop();
		document.write(people+'<br>');
		people.push('王麻子','李狗蛋');
		document.write(people+'<br>');
		people.shift();
		document.write(people+'<br>');
		document.write(typeof(people)+'<br>');
		document.write(typeof(people.toString())+'<br>');
		document.write(people.join('%%')+'<br>');
		people.sort();
		document.write(people+'<br>');
		people.reverse();
		document.write(people+'<br>');

		var arr1=new Array(1,3,7,5,9,11);
		document.write(arr1+'<br>');
		document.write(arr1.sort()+'<br>');

		function sortFun (x,y) {
			if(x>y){
				return 1;
			}else if(x<y){
				return -1;
			}else{
				return 0;
			}
		}
		document.write(arr1.sort(sortFun)+'<br>');


		var arr2=new Array('元素0','元素1','元素2','元素3','元素4');
		document.write(arr2+'<br>');
		var arr3=arr2.splice(1, 2,'元素A','元素B');
		document.write(arr3+'<br>');
		document.write(arr2+'<br>');
		var arr4=arr2.slice(1, 3);
		document.write(arr4);
		for(x in arr2){
			document.write('<li>'+arr2[x]);
		}
		document.write('<hr>');
		var people={name:'张三',age:18,id:123}
		for(x in people){
			document.write('<li>'+x+':'+people[x]);
		}
		document.write('<hr>');
	</script>
	<script type="text/javascript">//阶乘
		function jc(n){
			if(n==1){
				return 1;
			}else{
				return n*jc(n-1);
			}
		}
		document.write(3+'的阶乘为'+jc(3)+'<hr>');

	</script>
	<script type="text/javascript">//计算输出千位数回文数
		for(var i=1000,j=0;i<=9999;i++){
				if(hw(i)){
					document.write(i+'&nbsp');
					if(++j%20==0){
						document.write('<br>');
					}
				}
				
		}
		document.write('<hr>');
	
		function hw(n){
			n=parseInt(n);
			var ge=Math.floor(n%10);
			var shi=Math.floor((n/10)%10);
			var bai=Math.floor((n/100)%10);
			var qian=Math.floor((n/1000)%10);
			if(ge==qian&&shi==bai){
				return true;
			}else{
				return false;
			}
		}
	</script>
	<script type="text/javascript">
		var h=20;
		for(var i=1;i<=h;i++){
			for(var j=1;j<=h-i;j++){
				document.write('&nbsp');
			}
			for(var k=1;k<=(2*i-1);k++){
				document.write('*');
			}
			document.write('<br>');
		}
		document.write('<hr>');
	</script>
	<script type="text/javascript">
		var date=new Date(2016,10,1);
		document.write(date+'<br>');
		document.write('该日期距离1970年1月1日的毫秒数为：'+Date.parse(date)+'<hr>');

		var date1=new Date();
		document.write(date1.toString()+'<br>');
		document.write(date1.toTimeString()+'<br>');		
		document.write(date1.toDateString()+'<br>');
		document.write(date1.toLocaleDateString()+'<br>');
		document.write(date1.toLocaleTimeString()+'<br>');
		document.write(date1.toLocaleString()+'<hr>');

		// document.write(date1.setDate(16)+'<br>');
		document.write(date1.getDate()+'<br>');
		document.write(date1.getFullYear()+'<br>');
		document.write(date1.getMonth()+'<br>');
		document.write(date1.getDay()+'<br>');
		document.write(date1.getTime()+'<br>');
		document.write(date1.getHours()+'<br>');
		document.write(date1.getSeconds()+'<br>');



	</script>
