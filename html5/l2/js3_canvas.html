<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>js3_canvas</title>

</head>
<body>
	<canvas id="myCanvas" width="600" height="300" style="border:1px solid #c3c3c3;background: lightyellow;"></canvas>
	<script type="text/javascript">
		for(var i=1;i<600/40;i++){
			for(var j=1;j<300/40;j++){
				drowScr(i*40-10,j*40-10);
			}	
		}	
		function drowScr (x,y) {
			var c=document.getElementById('myCanvas');
			var g=c.getContext("2d");
			g.beginPath();
				g.arc(x,y,15,0,Math.PI*2);
				g.fillStyle='rgb(25,'+x+','+y+')';
				g.fill();
				g.closePath();
			}

	</script>
</body>
</html>
